<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="Silence Map" content="Silence Map"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Silence Map</title>
</head>
<body>
    <div id="map"></div>
    <audio id="player"></audio>
    <button type="button" id="add" onclick="showForm()">TEST</button>
     <form ref='uploadForm'
      id='uploadForm'
      action='./api/newSound'
      method='post'
      encType="multipart/form-data">
    <label for="name">Nom</label> <input type="text" name="name" />
    <label for="adr">Adresse</label> <input required type="text" name="adr" />
    <label for="lon">Lon</label> <input required type="number" name="lon" id="lon"/>
    <label for="lat">Lat</label><input required type="number" name="lat" id="lat"/>
    <button class="btn" type="button" name="getLoc" onclick="getLocalisation()">Votre Localisation</button>
    <button class="btn" type="button" name="getMapLoc" onclick="getMapLocalisation()">Localisation de la map</button>
    <input class="btn" required accept=".mp3" type="file" name="sound" id="file"/>

    <input class="btn" type='submit' value='upload' />
    </form>


    <script type="text/javascript" src="mapStyle.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVBPnK06zE4EVfcvXzWtVfjBTRASMP21c&callback=initMap">
    </script>
</body>
</html>
